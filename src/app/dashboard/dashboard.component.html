<mat-drawer-container class="mat-drawer-container" autosize>
    <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
        <div class="logo-container">
            <img class="logo-img" src="./assets/img/logo-white.png">

        </div>

        <ul class="menu-items">
            <li routerLink="">
                <mat-icon>fact_check</mat-icon>Dashboard
            </li>
            <li routerLink="user">
                <mat-icon>perm_identity</mat-icon>User
            </li>
        </ul>
    </mat-drawer>

    <div class="example-sidenav-content">
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
                <span>
                    Business-App
                </span>
                <button mat-raised-button color="primary" routerLink="/home">
                    Home
                </button>
            </mat-toolbar-row>
        </mat-toolbar>

        <div class="router-container">
            <router-outlet></router-outlet>
        </div>

    </div>

</mat-drawer-container>
