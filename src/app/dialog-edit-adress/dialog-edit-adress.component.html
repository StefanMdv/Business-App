<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Edit Adress</h1>
    <div mat-dialog-content>
               <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Streed and House No.</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.adress" matInput placeholder="Please enter your adress">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>Zip Code</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Zip Code">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City ">
            </mat-form-field>
        </div>




    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="dialogRef.close()">Cancel</button>
        <button mat-button (click)="saveUser()" [disabled]="loading" cdkFocusInitial>Save</button>
    </div>
</div>
